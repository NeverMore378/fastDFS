<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/el/index.css" />
    <script src="js/vue/vue.min.js"></script>
    <script src="css/el/index.js"></script>
    <script src="js/axios/axios.js"></script>
</head>
<body>
<div id="app">
    <el-upload
            action="http://150.223.205.71:22100/filesystem/upload"
            list-type="picture-card"
            :on-preview="handlePictureCardPreview">
        <i class="el-icon-plus"></i>
    </el-upload>
    <el-dialog :visible.sync="dialogVisible">
        <img width="100%" :src="dialogImageUrl" alt="">
    </el-dialog>

</div>

<script>
    var vm = new Vue({
        el:"#app",
        data:{
            dialogVisible:false,
            dialogImageUrl:''
        },
        methods:{
            handlePictureCardPreview(file){
                console.log(file)
                this.dialogImageUrl = "http://192.168.235.128/"+file.response.filePath
                this.dialogVisible = true;
            }
        }
    })
</script>
</body>
</html>
